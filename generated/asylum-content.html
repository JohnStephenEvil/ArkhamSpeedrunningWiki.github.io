<body id='body-main' class='dark' onload='SetStyle(LoadStyle());'>
	[TITLE_BAR]
	<div class='container-fluid'>
		<div class='row'>
			[SIDE_BAR]
			<div class="col-md-6 center-block">
				<div class="panel">
					<h2>Arkham Asylum</h2>
					<a href="https://www.speedrun.com/arkhamasylum" target="_blank">Leaderboard</a>
					<br/><br/>
					
					<table class="table table-bordered table-hover-cells">
						<thead>
							<tr class="table-row">
							  <th scope="col"><h3>Routes</h3></th>
							  <th scope="col"><h3>General</h3></th>
							  <th scope="col"><h3>Misc</h3></th>
							</tr>
						</thead>
						<tbody>
							<tr class="table-row">
								<td onclick="window.location='asylum/routes/any';">Any%</td>
								<td onclick="window.location='asylum/glitches';">Glitches</td>
								<td onclick="window.location='asylum/ngminus-file-setup';">NG- File Setup</td>
							</tr>
							<tr class="table-row">
								<td onclick="window.location='asylum/routes/nms';">No Major Skips</td>
								<td onclick="window.location='asylum/skips';">Skips</td>
								<td onclick="window.location='asylum/useless-glitches';">Useless Glitches</td>
							</tr>
							<tr class="table-row">
								<td onclick="window.location='asylum/routes/100';">100%</td>
								<td onclick="window.location='asylum/gameplay';">Gameplay</td>
							</tr>
							<tr class="table-row">
								<td onclick="window.location='asylum/routes/100nms';">100% - Glitchless</td>
								<td onclick="window.location='asylum/version-differences';">Version Differences</td>
							</tr>
							<tr class="table-row">
								<td onclick="window.location='asylum/routes/low';">Low%</td>
							</tr>
							<tr class="table-row">
								<td onclick="window.location='asylum/routes/beat-joker';">Beat Joker</td>
							</tr>
							<tr class="table-row">
								<td onclick="window.location='asylum/routes/ngminus';">New Game Minus</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="col-md center-block overflow-hidden"></div>
		</div>
	</div>
</body>

<body id='body-main' class='dark' onload='SetStyle(LoadStyle());'>
	[TITLE_BAR]
	<div class='container-fluid'>
		<div class='row'>
			[SIDE_BAR]
			<div class="col-md-6 center-block">
				<div class="panel">
					<h2>Arkham Asylum</h2>
					<a href="https://www.speedrun.com/arkhamasylum" target="_blank">Leaderboard</a>
					<br/><br/>
					<div class="tableContainer">
						<div class="tableColumn">
							<div class="tableHeader">Routes</div>
							<a href="asylum/routes/any"><div class="tableCell">Any%</div></a>
							<a href="asylum/routes/nms"><div class="tableCell">No Major Skips</div></a>
							<a href="asylum/routes/100"><div class="tableCell">100%</div></a>
							<a href="asylum/routes/100-nms"><div class="tableCell">100% - Glitchless</div></a>
							<a href="asylum/routes/low"><div class="tableCell">Low%</div></a>
							<a href="asylum/routes/beat-joker"><div class="tableCell">Beat Joker</div></a>
							<a href="asylum/routes/ngminus"><div class="tableCell">New Game Minus</div></a>
						</div>
						<div class="tableColumn">
							<div class="tableHeader">General</div>
							<a href="asylum/glitches"><div class="tableCell">Glitches</div></a>
							<a href="asylum/skips"><div class="tableCell">Skips</div></a>
							<a href="asylum/gameplay"><div class="tableCell">Gameplay</div></a>
							<a href="asylum/version-differences"><div class="tableCell">Version Differences</div></a>
							<a href="asylum/language-differences"><div class="tableCell">Language Differences</div></a>
						</div>
						<div class="tableColumn">
							<div class="tableHeader">Misc</div>
							<a href="asylum/misc/useless-glitches"><div class="tableCell">Useless Glitches</div></a>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md center-block overflow-hidden"></div>
		</div>
	</div>
</body>

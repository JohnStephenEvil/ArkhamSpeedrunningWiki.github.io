<body id='body-main' class='dark' onload='SetStyle(LoadStyle());'>
	[TITLE_BAR]
	<div class='container-fluid'>
		<div class='row'>
			[SIDE_BAR]
			<div class="col-md-6 center-block">
				<div class="panel">
					<h2>Arkham Origins</h2>
					<a href="https://www.speedrun.com/arkhamorigins" target="_blank">Leaderboard</a>
					<br/><br/>
					
					<table class="table table-bordered table-hover-cells">
						<thead>
							<tr class="table-row">
								<th scope="col"><h3>Routes</h3></th>
								<th scope="col"><h3>General</h3></th>
								<th scope="col"><h3>Misc</h3></th>
							</tr>
						</thead>
						<tbody>
							<tr class="table-row">
								<td onclick="window.location='origins/routes/any';">Any%</td>
								<td onclick="window.location='origins/glitches';">Glitches</td>
								<td onclick="window.location='origins/extras';">Useless Glitches</td>
							</tr>
							<tr class="table-row">
								<td onclick="window.location='origins/routes/glitchless';">Glitchless</td>
								<td onclick="window.location='origins/skips';">Skips</td>
							</tr>
							<tr class="table-row">
								<td onclick="window.location='origins/routes/100';">100%</td>
								<td onclick="window.location='origins/gameplay';">Gameplay</td>
							</tr>
							<tr class="table-row">
								<td onclick="window.location='origins/routes/cch';">Cold, Cold Heart</td>
								<td onclick="window.location='origins/versiondifferences';">Version Differences</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="col-md center-block overflow-hidden"></div>
		</div>
	</div>
</body>

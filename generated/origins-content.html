<body id='body-main' class='dark' onload='SetStyle(LoadStyle());'>
	[TITLE_BAR]
	<div class='container-fluid'>
		<div class='row'>
			[SIDE_BAR]
			<div class="col-md-6 center-block">
				<div class="panel">
					<h2>Arkham Origins</h2>
					<a href="https://www.speedrun.com/arkhamorigins" target="_blank">Leaderboard</a>
					<br/><br/>
					<div class="tableContainer">
						<div class="tableColumn">
							<div class="tableHeader">Routes</div>
							<a href="origins/routes/any"><div class="tableCell">Any%</div></a>
							<a href="origins/routes/glitchless"><div class="tableCell">Glitchless</div></a>
							<a href="origins/routes/100"><div class="tableCell">100%</div></a>
							<a href="origins/routes/cch"><div class="tableCell">Cold, Cold Heart</div></a>
						</div>
						<div class="tableColumn">
							<div class="tableHeader">General</div>
							<a href="origins/glitches"><div class="tableCell">Glitches</div></a>
							<a href="origins/skips"><div class="tableCell">Skips</div></a>
							<a href="origins/gameplay"><div class="tableCell">Gameplay</div></a>
							<a href="origins/version-differences"><div class="tableCell">Version Differences</div></a>
							<a href="origins/language-differences"><div class="tableCell">Language Differences</div></a>
						</div>
						<div class="tableColumn">
							<div class="tableHeader">Misc</div>
							<a href="origins/misc/useless-glitches"><div class="tableCell">Useless Glitches</div></a>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md center-block overflow-hidden"></div>
		</div>
	</div>
</body>

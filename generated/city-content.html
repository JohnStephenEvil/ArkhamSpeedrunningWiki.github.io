<body id='body-main' class='dark' onload='SetStyle(LoadStyle());'>
	[TITLE_BAR]
	<div class='container-fluid'>
		<div class='row'>
			[SIDE_BAR]
			<div class="col-md-6 center-block">
				<div class="panel">
					<h2>Arkham City</h2>
					<a href="https://www.speedrun.com/arkhamcity" target="_blank">Leaderboard</a>
					<br/><br/>
					
					<table class="table table-bordered table-hover-cells">
						<thead>
							<tr class="table-row">
								<th scope="col"><h3>Routes</h3></th>
								<th scope="col"><h3>General</h3></th>
								<th scope="col"><h3>Misc</h3></th>
							</tr>
						</thead>
						<tbody>
							<tr class="table-row">
								<td onclick="window.location='city/routes/any';">Any%</td>
								<td onclick="window.location='city/glitches';">Glitches</td>
								<td onclick="window.location='city/misc/useless-glitches';">Useless Glitches</td>
							</tr>
							<tr class="table-row">
								<td onclick="window.location='city/routes/ng+';">NG+</td>
								<td onclick="window.location='city/skips';">Skips</td>
								<td onclick="window.location='city/misc/attributes';">Attributes</td>
							</tr>
							<tr class="table-row">
								<td onclick="window.location='city/routes/any-cat';">Any% w/Cat</td>
								<td onclick="window.location='city/gameplay';">Gameplay</td>
							</tr>
							<tr class="table-row">
								<td onclick="window.location='city/routes/glitchless';">Glitchless</td>
								<td onclick="window.location='city/version-differences';">Version Differences</td>
							</tr>
							<tr class="table-row">
								<td onclick="window.location='city/routes/glitchless-cat';">Glitchless w/Cat</td>
								<td onclick="window.location='city/language-differences';">Language Differences</td>
							</tr>
							<tr class="table-row">
								<td onclick="window.location='city/routes/hqr';">HQR</td>
							</tr>
							<tr class="table-row">
								<td onclick="window.location='city/routes/100';">100%</td>
							</tr>
							<tr class="table-row">
								<td onclick="window.location='city/routes/100-cat';">100% w/Cat</td>
							</tr>
							<tr class="table-row">
								<td onclick="window.location='city/routes/ngminus';">New Game Minus</td>
							</tr>
							<tr class="table-row">
								<td onclick="window.location='city/routes/bad-ending';">Bad Ending</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="col-md center-block overflow-hidden"></div>
		</div>
	</div>
</body>
